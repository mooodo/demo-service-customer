spring:
  application:
    name: service-customer
  mvc:
    view:
      prefix: /
      suffix: .jsp
  profiles:
      active: dev

# change those config in prod ?
eureka:
  instance:
    #lease-expiration-duration-in-seconds: 30
    #lease-renewal-interval-in-seconds: 10
---
spring:
  profiles: dev
  sleuth:
    enabled: false
server:
  port: 9002   

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
---
spring:
  profiles: docker
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        serviceId: service-config

server:
  port: ${SERVICE_PORT:9002}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}
      